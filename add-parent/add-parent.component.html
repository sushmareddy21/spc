<div style="text-align: center;">
    <p class="parent-title">
        Add Parent
    </p>
    </div>
<div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Parent Id successfully generated :)
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form #details="ngForm" (ngSubmit)="add(details.value)" ngNativeValidate>
<div class="form-group col-md-4 or-text ">
    <label>
        Student Id:
    </label>
    <input type="text" class="form-control" placeholder="Enter ID" name="userId" required ngModel/>
</div>
<div class="form-group col-md-4 or-text">
    <label>
        Parent Name :
    </label>
   
    <input type="text" class="form-control" placeholder="Enter Name" name="parentName" required ngModel/>
</div>
<div class="form-group col-md-4 or-text">
    <label>
        Mobile Number :
    </label>
    <input type="text" class="form-control" placeholder="Enter MobileNumber" name="mobileNumber" required ngModel/>
</div>
<div class="form-group col-md-4 or-text">
    <label>
        Email Id:
    </label>
    <input type="text" class="form-control" placeholder="Enter Email Id" name="emailId" required ngModel/>
</div>
<div class="form-group col-md-4 or-text">
    <label>
        Password :
    </label>
    <input type="password" class="form-control" placeholder="Enter Password" name="password" required ngModel/>
</div>
<div class="form-group col-md-4 or-text">
    <label>
        Role :
    </label>
    <input type="text" class="form-control" placeholder="Enter Role"name="role" required ngModel/>
</div>
<br>
<button type="submit" class="btn btn-primary">Add Parent</button>
</form>
